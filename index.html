<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd;">
        <a class="navbar-brand" href="#">Movie List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorite.html">Favorite</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Search Bar -->
        <div class="row">
            <div class="col">
                <form class="form-inline" id="search-form">
                    <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="search name..." />
                    <button type="submit" class="btn btn-primary mb-2" id="search-submit">
                  Search
                </button>
                </form>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <a href=""><i class="fas fa-th" style="font-size: 20px;" id="galleryView"></i></a>
                <a href=""><i class="mx-3 fas fa-list" style="font-size: 20px" id="listView"></i></a>
            </div>
        </div>

        <div class="row" id="data-panel">
            <!-- Render Movie List -->


        </div>
        <!-- Movie Modal -->
        <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    			        <span aria-hidden="true">×</span>
    			      </button>
                    </div>
                    <div class="modal-body" id="movie-modal-body">
                        <div class="row mx-3">
                            <div class="col-sm-6" id="movie-modal-image"></div>
                            <div class="col-sm-6">
                                <p> <em id="movie-modal-date"></em></p>
                                <p id="movie-modal-description"></p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
    			        Close
    			      </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- paginator -->
    <nav aria-label="Page navigation">
        <!-- /*再依實際抓回來的資料，計算要分成幾個頁面*/ -->

            <!-- function renderPaginator -->
